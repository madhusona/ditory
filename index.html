<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Ditory</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>

	<div class="container">

		<div class="align-self-center">
			<div class="load-bar" id="progress">
				
			</div>
			<div class="card">
				<div class="card-header">
					Issue Certificate
				</div>
				<div class="card-body">
				<!--	<form id="certsubmit"> -->
						<div class="form-group">
							<label for="CertificateID">Certificate ID</label>
							<input type="text" class="form-control" id="CertificateID" placeholder="Enter CertificateID">

						</div>
						<div class="form-group">
							<label for="ReceiverID">Receiver ID</label>
							<input type="text" class="form-control" id="ReceiverID" placeholder="ReceiverID">
						</div>

						<pre id="md5"></pre>

						<div class="custom-file p-3">
							<input type="file" class="custom-file-input" id="customFile" onchange="loadFile(event)">
							<label class="custom-file-label" for="customFile">Choose Certificate</label>
						</div>
				<!--		<p><img class="img-fluid" id="certificate"/></p>-->
						<div id="checking"></div>
						<button type="submit" class="btn btn-primary" onclick="submitcert()">Submit</button>
				<!--	</form> -->
				</div>
			</div>


			<div class="modal" tabindex="-1" role="dialog" id="myModal">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Transaction Hash</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							
						</div>
						<div class="modal-footer">
							
							<button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="newlo()">Close</button>
						</div>
					</div>
				</div>
			</div>
			

		</div>

	
		


	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.js"></script>
	<script src="js/filesubmit.js"></script>
	<script src="js/contract.js"></script>

</body>
</body>

</html>
